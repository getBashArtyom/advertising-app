<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nearest Banners</title>
</head>
<body>
    <h1>Nearest Banners</h1>
    <form action="/nearest_banners" method="get">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="user_lat" required>
        <br>
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" name="user_lon" required>
        <br>
        <button type="submit">Find Nearest Banners</button>
    </form>
</body>
</html>
