<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <ul>
        {% for banner in banners %}
            <li>
                <h2>{{ banner.address }}</h2>
                <p>{{ banner.type }}</p>
                <p>{{ banner.owner }}</p>
                {{ banner.html_code|safe }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
